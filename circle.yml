version: 2

jobs:
  build:
    docker:
      - image: circleci/php:7.1.12-cli
        environment:
          - APP_ENV=test
          - APP_DEBUG=1
          - APP_SECRET=123
          - DATABASE_URL=mysql://bob:n0p455@127.0.0.1:3306/bob_dev
          - TEST_DATABASE_URL=mysql://bob:n0p455@127.0.0.1:3306/bob_test
    working_directory: ~/repo
    parallel: 1
    steps:
      - checkout

      - restore_cache:
          key: cache-v1-{{ checksum "composer.lock" }}

      - run:
          name: Composer install
          command: composer install -n --prefer-dist

      - run:
          name: PHPUnit
          command: ./vendor/bin/phpunit

      - save_cache:
          key: cache-v1-{{ checksum "composer.lock" }}
          paths:
            - ./vendor

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
